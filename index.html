<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,maximum-scale=1"
    />

    <title>Migracode Weather Project</title>

    <!-- Loading third party fonts -->
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|"
      rel="stylesheet"
      type="text/css"
    />
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css" />

    <!-- Loading main css file -->
    <link rel="stylesheet" href="style.css" />

    <!--[if lt IE 9]>
      <script src="js/ie-support/html5.js"></script>
      <script src="js/ie-support/respond.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="site-content">
      <div class="site-header">
        <div class="container">
          <a href="index.html" class="branding">
            <img src="images/logo.png" alt="" class="logo" />
            <div class="logo-type">
              <h1 class="site-title">Migracode</h1>
              <small class="site-description">Alexei Soliz Rueda</small>
            </div>
          </a>

          <!-- Default snippet for navigation -->
          <div class="main-navigation">
            <button type="button" class="menu-toggle">
              <i class="fa fa-bars"></i>
            </button>
            <ul class="menu">
              <li class="menu-item current-menu-item">
                <a href="index.html">Home</a>
              </li>
            </ul>
            <!-- .menu -->
          </div>
          <!-- .main-navigation -->

          <div class="mobile-navigation"></div>
        </div>
      </div>
      <!-- .site-header -->

      <div class="hero" data-bg-image="images/banner.png">
        <div class="container">
          <form action="#" class="find-location">
            <input
              id="input1"
              type="text"
              placeholder="Find another location..."
            />
            <input type="submit" value="Find" />
            <div
              id="divList"
              hidden
              style="border: 0.5px solid gray; border-radius: 5px;"
            >
              <ul class="cities"></ul>
            </div>
          </form>
        </div>
      </div>
      <div class="forecast-table">
        <div class="container">
          <div id="inicial" class="forecast-container">
            <div class="today forecast">
              <div class="forecast-header">
                <div class="day">Today</div>
                <div class="date">
                  6 Oct
                  
                </div>
              </div>
              <!-- .forecast-header -->
              <div class="forecast-content">
                <div class="location">Barcelona</div>
                <div class="degree">
                  <div class="num">23<sup>o</sup>C</div>
                  <div class="forecast-icon">
                    <img
                      class="description-icon"
                      src="images/icons/icon-1.svg"
                      alt=""
                      width="90"
                    />
                  </div>
                </div>
                <div class="iconos">
                  <img src="images/icon-umberella.png" alt="" /><span
                    class="precip"
                  ></span>
                  <img src="images/icon-wind.png" alt="" /><span
                    class="wind"
                  ></span>
                  <img src="images/icon-compass.png" alt="" /><span
                    class="wind-direction"
                  ></span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--	
		
		<script src="js/app.js"></script>-->
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/plugins.js"></script>

    <script src="js/module-weather.js"></script>
    <script src="js/finderapp.js"></script>
  </body>
</html>
